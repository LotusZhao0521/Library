services:
  backend:
    build: ./backend
    container_name: library-backend
    env_file: ./backend/.env
    # 端口映射：从 backend/.env 读取 PORT，如果没有则默认 8000
    # 注意：docker-compose 变量替换从根目录 .env 读取，所以需要在根目录 .env 中也设置 PORT
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    expose:
      - "${PORT:-8000}"
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/library.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: library-frontend
    ports:
      - "${FRONTEND_HOST_PORT:-80}:${FRONTEND_PORT:-80}"
    environment:
      - BACKEND_PORT=${PORT:-8000}
      - FRONTEND_PORT=${FRONTEND_PORT:-80}
      - FRONTEND_DOMAIN=${FRONTEND_DOMAIN:-_}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
